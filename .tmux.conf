# =============================================================================================
# General settings
# =============================================================================================

# set-option -g default-command "reattach-to-user-namespace -l zsh"

# enable mouse mode
set -g mouse on

# true color mode
if [[ $OSTYPE == "darwin" ]]; then
  set -g default-terminal "screen-256color"
fi

if [[ $OSTYPE == "linux-gnu" ]]; then
  set -g default-terminal "xterm"
fi

# =============================================================================================
# Keys
# =============================================================================================

setw -g mode-keys vi

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split windows like vim
if [[ $OSTYPE == "darwin" ]]; then
  bind _ split-window -v
  bind | split-window -h
fi

if [[ $OSTYPE == "linux-gnu" ]]; then
  bind _ split-window -v -c "#{pane_current_path}"
  bind | split-window -h -c "#{pane_current_path}"
fi

# seen here
# http://www.rushiagr.com/blog/2016/06/16/everything-you-need-to-know-about-tmux-copy-pasting-ubuntu/

bind P paste-buffer

if [[ $OSTYPE == "darwin" ]]; then
  bind-key -t vi-copy 'v' begin-selection
  bind-key -t vi-copy 'y' copy-selection
  bind-key -t vi-copy 'r' rectangle-toggle

  bind -t vi-copy y copy-pipe "xclip -sel clip -i"
fi

if [[ $OSTYPE == "linux-gnu" ]]; then
  bind-key -Tcopy-mode-vi 'v' send -X begin-selection
  bind-key -Tcopy-mode-vi 'y' send -X copy-selection
  bind-key -Tcopy-mode-vi 'y' send -X "xclip -sel clip -i"
fi

# =============================================================================================
# Design
# =============================================================================================

# Design stuff from here
# http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour72

# }

# The statusbar {

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour72
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour84]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }
